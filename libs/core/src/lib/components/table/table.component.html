<div
  *ngIf="viewModel?.loading"
  class="rw-progress-spinner-container">
  <mat-progress-spinner
    [diameter]="60"
    [mode]="'indeterminate'"
    [strokeWidth]="4"></mat-progress-spinner>
</div>

<mat-table
  matSort
  recycleRows
  [dataSource]="viewModel?.entities ?? []">
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.propertyName">
    <mat-header-cell
      *matHeaderCellDef
      mat-sort-header>
      {{ column.headerText }}
    </mat-header-cell>
    <mat-cell *matCellDef="let entity">
      {{ entity[column.propertyName] }}
    </mat-cell>
  </ng-container>

  <ng-container
    matColumnDef="menu"
    stickEnd>
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          (click)="onEdit(row.id)">
          <mat-icon>edit</mat-icon>
          <span i18n="form.edit">Edit</span>
        </button>
        <button
          mat-menu-item
          (click)="onView(row.id)">
          <mat-icon>account_box</mat-icon>
          <span i18n="form.view">View</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  <ng-template matNoDataRow>
    <div>
      <span
        *ngIf="!viewModel?.loading"
        i18n="@@collection.noResults">
        No results found
      </span>
    </div>
  </ng-template>
</mat-table>

<mat-paginator
  [pageIndex]="viewModel?.pageIndex"
  [pageSize]="viewModel?.pageSize"
  [length]="viewModel?.totalCount"></mat-paginator>
