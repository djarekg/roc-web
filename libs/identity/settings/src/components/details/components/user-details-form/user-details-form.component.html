<form
  [formGroup]="fb"
  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label i18n="@@user.firstName">First Name</mat-label>
    <input
      matInput
      formControlName="firstName" />
    <mat-error
      *ngIf="fb.get('firstName')?.hasError('required')"
      i18n="@@user.firstName is required"></mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n="@@user.lastName">Last Name</mat-label>
    <input
      matInput
      formControlName="lastName" />
    <mat-error
      *ngIf="fb.get('lastName')?.hasError('required')"
      i18n="@@user.lastName is required"></mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n="@@user.email">Email</mat-label>
    <input
      matInput
      formControlName="email"
      type="email" />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error
      *ngIf="fb.get('email')?.hasError('required')"
      i18n="@@user.email is required"></mat-error>
  </mat-form-field>
  <div class="rw-form-actions">
    <button
      type="submit"
      mat-flat-button
      color="primary"
      i18n="@@form.saveDetail"
      [disabled]="fb.invalid">
      Save Details
    </button>
  </div>
</form>
