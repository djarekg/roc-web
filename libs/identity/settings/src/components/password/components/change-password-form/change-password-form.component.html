<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label i18n="@@user.currentPassword">Current Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="currentPassword" />
    <mat-error
      *ngIf="form.get('currentPassword')?.hasError('required')"
      i18n="@@user.currentPassword is required"></mat-error>
  </mat-form-field>
  <rw-settings-password-validation
    [control]="newPassword"></rw-settings-password-validation>
  <mat-form-field>
    <mat-label i18n="@@user.newPassword">New Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="newPassword" />
    <mat-error
      *ngIf="form.get('newPassword')?.hasError('required')"
      i18n="@@user.newPassword is required"></mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n="@@user.confirmNewPassword">Confirm New Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="confirmNewPassword" />
    <mat-error
      *ngIf="form.get('confirmNewPassword')?.hasError('required')"
      i18n="@@user.confirmNewPassword is required"></mat-error>
  </mat-form-field>
  <div class="rw-form-actions">
    <button
      type="submit"
      mat-flat-button
      color="primary"
      i18n="@@form.saveDetail"
      [disabled]="form.invalid">
      Save Details
    </button>
  </div>
</form>
