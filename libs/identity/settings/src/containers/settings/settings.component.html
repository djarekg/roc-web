<mat-toolbar>
  <button
    color="primary"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title$ | ngrxPush }} Settings</span>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer
    #drawer
    mode="side"
    opened="true">
    <mat-nav-list>
      <a
        #accountRla="routerLinkActive"
        mat-list-item
        routerLink="account"
        routerLinkActive
        [activated]="accountRla.isActive">
        Account
      </a>
      <a
        #securityRla="routerLinkActive"
        mat-list-item
        routerLink="security"
        routerLinkActive
        [activated]="securityRla.isActive">
        Security
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div
      class="rw-settings-content"
      [@routeAnimations]="ro?.activatedRouteData?.['animation']">
      <router-outlet #ro="outlet"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
