<ng-container *ngIf="readonly; else writableTemplate">
  <span rwReadonlyInput>class="rw-input__element--readonly"></span>
</ng-container>

<ng-template #writableTemplate>
  <input
    matInput
    class="rw-input__element--writable"
    [placeholder]="placeholder"
    [attr.aria-label]="formField?.floatLabel" />
</ng-template>
