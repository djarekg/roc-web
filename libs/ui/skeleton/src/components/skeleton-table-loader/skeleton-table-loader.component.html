<div class="rw-skeleton-table">
  <rw-skeleton-loader
    *ngFor="let column of columns"
    class="rw-skeleton-table__cell rw-skeleton-table__header"></rw-skeleton-loader>

  <ng-container *ngFor="let row of rows; index as rowIndex">
    <rw-skeleton-loader
      *ngFor="let column of columns; index as columnIndex"
      class="rw-skeleton-table__cell rw-skeleton-table__row"
      [ngStyle]="{
        'grid-row': rowIndex + 2,
        'grid-column': columnIndex + 1
      }"
      [width]="
        columnIndex === 0 ? '30px' : ({} | random : 0.3 : 1 | percent)
      "></rw-skeleton-loader>
  </ng-container>
</div>
