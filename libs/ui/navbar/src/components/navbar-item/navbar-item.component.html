<ng-template *ngIf="route">
  <button
    *ngIf="route.relativeUrl; else routeChildren"
    mat-button
    routerLink="route.relativeUrl">
    {{ route.name }}
  </button>

  <ng-template #routeChildren>
    <ng-template *ngIf="route.children?.length">
      <button
        [ngClass]="{ 'rw-ui-navbar__item--expanded': route.menuOpen }"
        mat-button
        [matMenuTriggerFor]="menu"
        (menuOpened)="route.menuOpen = true"
        (menuClosed)="route.menuOpen = false">
        {{ route.name }}
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-template matMenuContent>
          <a
            *ngFor="let childRoute of route.children"
            mat-menu-item
            [routerLink]="childRoute.relativeUrl">
            {{ childRoute.name }}
          </a>
        </ng-template>
      </mat-menu>
    </ng-template>
  </ng-template>
</ng-template>
