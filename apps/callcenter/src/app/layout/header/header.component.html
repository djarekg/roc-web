<rw-route-progress-bar></rw-route-progress-bar>
<header>
  <a
    mat-button
    routerLink="/home"
    ariaCurrentWhenActive="page"
    i18n="@@header.title"
    class="app-header-title">
    Roctavian EUMEA Call Center Portal
  </a>
  <rw-navbar *ngIf="isAuthenticated$ | async">
    <ng-container *ngFor="let route of routes">
      <rw-navbar-item
        *rwIfHasRole="route?.role"
        [route]="route"></rw-navbar-item>
    </ng-container>
  </rw-navbar>
  <div class="app-header-content-center">
    <ng-content></ng-content>
  </div>
  <!-- <rw-locale-select></rw-locale-select> -->
  <rw-profile-menu *ngIf="isAuthenticated$ | async"></rw-profile-menu>
</header>
