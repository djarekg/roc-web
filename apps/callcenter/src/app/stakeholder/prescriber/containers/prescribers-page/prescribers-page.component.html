<div class="app-page-content">
  <div class="app-page-header">
    <h2>{{ title$ | ngrxPush }}</h2>
    <button
      mat-flat-button
      color="primary">
      Add Prescriber
    </button>
  </div>

  <mat-divider></mat-divider>

  <app-prescriber-list
    [viewModel]="viewModel$ | ngrxPush"
    (edit)="onEditPrescriber($event)"
    (filterChange)="onFilterChanged($event)"
    (pageChange)="onPageChange($event)"
    (pageSort)="onPageSort($event)"
    (view)="onViewPrescriber($event)"></app-prescriber-list>
</div>
