<header rwRouteContentHeader>
  <h2>{{ title$ | ngrxPush }}</h2>
  <button
    mat-flat-button
    color="primary">
    Add Prescriber
  </button>
</header>

<mat-divider></mat-divider>

<app-prescriber-list
  rwContentFill
  [viewModel]="viewModel$ | ngrxPush"
  (edit)="onEditPrescriber($event)"
  (filterChange)="onFilterChanged($event)"
  (pageChange)="onPageChange($event)"
  (pageSort)="onPageSort($event)"
  (view)="onViewPrescriber($event)"></app-prescriber-list>
